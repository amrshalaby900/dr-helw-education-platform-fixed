<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - منصة دكتور محمد الحلو التعليمية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="css/whatsapp_button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار منصة دكتور محمد الحلو" id="logo">
            <h1>منصة دكتور محمد الحلو التعليمية</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="courses.html">المقررات</a></li>
                <li><a href="admin_dashboard.html">لوحة التحكم</a></li>
                <li><a href="reports.html" class="active">التقارير</a></li>
                <li id="user-specific-nav-item"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="reports-container">
            <div class="reports-header">
                <h1 class="reports-title">تقارير المنصة</h1>
                <div class="reports-actions">
                    <button class="export-btn" id="export-pdf-btn">
                        <i class="fas fa-file-pdf"></i> تصدير PDF
                    </button>
                </div>
            </div>

            <div class="reports-filter">
                <div class="filter-group">
                    <label for="filter-type">نوع التقرير</label>
                    <select id="filter-type">
                        <option value="all">جميع التقارير</option>
                        <option value="students">تقارير الطلاب</option>
                        <option value="courses">تقارير المقررات</option>
                        <option value="quizzes">تقارير الاختبارات</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-date">التاريخ</label>
                    <input type="date" id="filter-date">
                </div>
                <div class="filter-group">
                    <label for="filter-status">الحالة</label>
                    <select id="filter-status">
                        <option value="all">الكل</option>
                        <option value="active">نشط</option>
                        <option value="completed">مكتمل</option>
                        <option value="pending">قيد الانتظار</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button id="apply-filters-btn">تطبيق الفلاتر</button>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث في التقارير...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <table class="reports-table">
                <thead>
                    <tr>
                        <th>رقم التقرير</th>
                        <th>العنوان</th>
                        <th>النوع</th>
                        <th>التاريخ</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="reports-table-body">
                    <!-- سيتم تحميل البيانات هنا بواسطة JavaScript -->
                </tbody>
            </table>

            <div class="pagination" id="pagination-container">
                <!-- سيتم إنشاء أزرار الصفحات هنا بواسطة JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 منصة دكتور محمد الحلو. جميع الحقوق محفوظة.</p>
        <p>تم تصميم الموقع من قبل عمرو شلبي</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/whatsapp_button.js"></script>
</body>
</html>
